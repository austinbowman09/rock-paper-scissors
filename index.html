<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div> First player to reach three points wins the game! </div>
    <button id="new-game"> Start New Game </button>
    
    <div>
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>

    <div id="round-container">
        <div id="round"> Round: </div>
        <div id="player-choice">  </div>
        <div id="computer-choice">  </div>
        <div id="round-winner">  </div>
    </div>

    <div id="game-container">
        <div id="score"> Current Score: </div>
        <div id="winner"> Winner: </div>
    </div>

</body>
</html>
